    <script>
      function initMap() {
        var ocotilloGolfResort = {lat: 33.2514966, lng: -111.8731004};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: ocotilloGolfResort
        });
        var marker = new google.maps.Marker({
          position: ocotilloGolfResort,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGXHlM2Zh8MRc04Vh1Cr0fFWDI0FiSOWI&callback=initMap">
