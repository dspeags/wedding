        </ol>

    </header>
    <main>
      <div class="background">
      </div>
      <h1>
        RSVP
      </h1>
      <form id="rsvp" class="card">
        <div class="card-border" style="width: 262px;">
          <fieldset>
            <p>
              <label class="h2">
                Guest
              </label><br>
              <input
                type="text"
                name="name"
                placeholder="Full name"
                required>
            </p>
            <p>
              <label class="h3">
                Contact
              </label><br>
              <input
                type="tel"
                name="tel"
                placeholder="Telephone Number"
                required>
            </p>
            <p>
              <label class="h3">
                Will you be attending?
              </label><br>
              <label>
                <input
                  type="radio"
                  name="response"
                  value="true"
                  onchange="return onResponseChange.bind(this)(event);"
                  required>
                Yes
              </label>
              <label>
                <input
                  type="radio"
                  name="response"
                  value="false"
                  onchange="return onResponseChange.bind(this)(event);">
                No
              </label>
            </p>
            <p id="party_count" class="d-none">
              <label class="h3">
                Number of attendees in your party
              </label><br>
              <select
                name="party_count"
                onchange="return onPartyCountChange.bind(this)(event);">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </p>
            <p id="attendees[]" class="d-none">
              <label class="h3">
                Additional attendees
              </label><br>
            </p>
            <input type="submit">
          </fieldset>
          <p id="success" class="d-none">
            Thank you for your response.
          </p>
        </div>
      </form>
    </main>
